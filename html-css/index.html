<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Profile</title>
</head>
<body>
  <!-- HEADER START -->
  <header>
    <div class="container">
      <div class="header">
        <h1>Something</h1>
        <button class="header-btn">
          A button
        </button>
      </div>
    </div>
  </header>
  <!-- HEADER END -->
  <main>
    <!-- PROFILE SECTION -->
    <section class="profile">

      <div class="profile-header"> <!-- Profile Header --> </div>

      <!-- PROFILE CONTENT -->
      <div class="profile-content">
        <div class="container">

          <!-- PROFILE CONTENT TOP -->
          <div class="profile-content__top">
            <div class="profile-pic">
              <!-- Profile img -->
            </div>
            
            <div class="profile-content__top_info">
              <h1 class="profile-name">Bart Simpson</h1>
              <p class="profile-about">Lorem ipsum dolor sit amet consectetur adipisicing elit. Necessitatibus vel nisi reiciendis beatae mollitia amet ad corporis culpa! Minus, dolore? Magni consequatur eligendi, autem quidem atque at maiores enim similique.</p>
            </div>
  
            <img class="profile-action" src="./icons/dots-horizontal-svgrepo-com.svg" alt="Action Icon">
          </div>
          <!-- PROFILE CONTENT TOP END -->

          <!-- PROFILE CONTENT BOTTOM -->
          <div class="profile-content__bottom">
            <div class="profile-contact">
              <ul class="profile-contact__list">
                <li>
                  <img src="./icons/phone-svgrepo-com.svg" alt="Phone Icon">
                  <a href="tel:+1-234-567-8901">+1 234 567 8901</a>
                </li>
                <li>
                  <img src="./icons/mail-svgrepo-com.svg" alt="Phone Icon">
                  <a href="mailto:email@example.com">email@example.com</a>
                </li>
              </ul>

              <button class="profile-contact__btn">
                Get in touch
              </button>
            </div>

            <div class="profile-data">
              <div class="profile-data__example">
                <!-- Example -->
              </div>
              <div class="profile-data__example">
                <!-- Example -->
              </div>
              <div class="profile-data__example">
                <!-- Example -->
              </div>
            </div>
          </div>
          <!-- PROFILE CONTENT BOTTOM END -->
        </div>  
        
      </div>
      <!-- PROFILE CONTENT END -->
    </section>
    <!-- PROFILE SECTION END -->
  </main>
</body>
</html>
